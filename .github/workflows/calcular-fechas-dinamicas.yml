name: Cálculo de Fechas Dinámicas

on:
  schedule:
    - cron: '0 2 * * *' # Ejecutar a las 2:00 AM todos los días
  workflow_dispatch: # Habilita la ejecución manual

jobs:
  calcular-fechas:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python environment
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set environment variables
      env:
        USUARIO_CORREO_JURIDICO: ${{ secrets.USUARIO_CORREO_JURIDICO }}
        CLAVE_CORREO_JURIDICO: ${{ secrets.CLAVE_CORREO_JURIDICO }}
        DATABASE_PATH: ${{ secrets.DATABASE_PATH }}
      run: echo "Environment variables set."

    - name: Ejecutar cálculo de fechas dinámicas
      run: |
        python -c "from jobs import TareasProgramadasJuridico; TareasProgramadasJuridico().calcular_y_actualizar_fechas_dinamicas()"
