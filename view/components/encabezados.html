{% block encabezados %}
<header>
  <nav class="navbar navbar-light bg-light" style="padding: 0;">
    <div class="container-fluid d-flex justify-content-end" style="padding: 0;">
        <ul class="navbar-nav" style="display: flex; flex-direction: row; align-items: center; margin: 0;">
            <!-- Bot贸n ChatBot al lado izquierdo -->
            <li class="nav-item" style="margin-right: 20px;">
              <div id="chatBotButton">
                <img src="/static/images/robot-de-chat.gif" alt="Chatbot" style="width: 40px; height: 40px; border-radius: 50%;">
                <span class="tooltip-text">Abrir Chatbot</span>
              </div>
            </li>
          
            <!-- Bot贸n cerrar sesi贸n -->
            <li class="nav-item" style="margin-right: 40px;">
              <a class="nav-link" href="/logout">Cerrar Sesi贸n</a>
            </li>
        </ul>
    </div>
  </nav>
</header>

<style>
  #chatBotButton {
    position: relative;
    background-color: #a2f9b571;
    padding: 2px;
    border-radius: 50%;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
    font-family: 'Century Gothic', Arial, sans-serif;
    font-weight: bold;
    cursor: pointer;
    font-size: 14px;
    text-align: center;
    display: inline-block;
  }

  #chatBotButton:hover {
    background-color: #16A038;
    transition: background-color 0.3s ease;
  }

  .tooltip-text {
    visibility: hidden;
    background-color: #16A038;
    color: white;
    text-align: center;
    padding: 5px 10px;
    border-radius: 5px;
    position: absolute;
    top: 50%;
    left: 110%;
    white-space: nowrap;
    font-size: 12px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transform: translateY(-50%);
    z-index: 1001;
  }

  #chatBotButton:hover .tooltip-text {
    visibility: visible;
  }

  .chatbot-modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #a2f9b571;
  }

  .chatbot-modal-content {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    max-width: 900px;
    width: 100%;
    max-height: 510px;
    margin: 50px auto;
    overflow: hidden; 
    animation: fadeIn 0.3s ease-out;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
  }

  #closeChat {
    color: #030303;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  #closeChat:hover,
  #closeChat:focus {
    color: black;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-300px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<!-- Modal para el Chatbot -->
<div id="chatModal" class="chatbot-modal">
  <div class="chatbot-modal-content">
    <span id="closeChat">&times;</span>
    <div id="chatContent">
      <p style="text-align:center;">Cargando el chat...</p>
    </div>
  </div>
</div>

<script>
  const chatButton = document.getElementById('chatBotButton');
  const chatModal = document.getElementById('chatModal');
  const closeChat = document.getElementById('closeChat');
  const chatContent = document.getElementById('chatContent');

  chatButton.addEventListener('click', function () {
    chatModal.style.display = 'block';
    chatContent.innerHTML = `
      <iframe src="/chatbot"
              style="width:100%; height:520px; border:none; border-radius:10px; font-family: 'Century Gothic', Arial, sans-serif;"
              title="Chatbot IA CEXP"></iframe>`;
  });

  closeChat.addEventListener('click', function () {
    chatModal.style.display = 'none';
  });

  window.addEventListener('click', function (event) {
    if (event.target === chatModal) {
      chatModal.style.display = 'none';
    }
  });
</script>
{% endblock %}
